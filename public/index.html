<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/style.css">
    <title>Proyecto 03</title>
</head>
<body>
    <div id="contenedor">
        <h1 id="titulo">Registro de Mascotas</h1>
        <p id="descripcion">registra las mascotas de tus clientes y lleva un control de su estado de vacunacion</p>
        <div>
            <form action="datos.php"method="registro">
                <label for="nombreM">Nombre de Mascota</label>
                <input type="text" name="Nombre de Mascota" id="nombreM">
                <br>
                <label for="tipoM">Tipo de Mascota</label>
                <select name="Tipo de Mascota" id="tipoM">
                    <option value="perro">Perro</option>
                    <option value="gato">Gato</option>
                    <option value="pajaro">Pajaro</option>
                    <option value="conejo">Conejo</option>
                    <option value="otro">Otro</option>
                </select>
                <br>
                <label for="edad">Edad en Años</label>
                <input type="number" name="Edad-Años" id="edad">
                <br>
                <label for="nombreD">Nombre del Dueño</label>
                <input type="text" name="Nombre del Dueño" id="nombreD">
                <br>
                <h3>¿Está vacunada?</h3>
                <input type="radio" name="Vacuna" id="vacuna" value="Si">Si
                <input type="radio" name="Vacuna" id="vacuna" value="No">No
                <br>
                <button type="submit">Registrar Mascota</button>
            </form>
        </div>
    </div>
    <div id="contenedor2">
    <h2>Mascotas Registradas</h2>
    <div id="listaMascotas"></div>
    <div id="resumen"></div>
    </div>
    <script type="module" src="/public/src/index.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
