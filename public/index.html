<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/style.css">
    <title>Proyecto 03</title>
</head>
<body>
    
    <h2>Registrar Mascota</h2>
    <form id="formulario" action="datos.php" method="post">
        <label for="nombreM">Nombre de Mascota</label>
        <input type="text" id="nombreM" required>
        <br>

        <label for="TipoM">Tipo de Mascota</label>
        <select id="TipoM">
            <option value="perro">Perro</option>
            <option value="gato">Gato</option>
            <option value="pajaro">Pájaro</option>
            <option value="conejo">Conejo</option>
            <option value="otro">Otro</option>
        </select>
        <br>

        <label for="edad">Edad en Años</label>
        <input type="number" id="edad" required>
        <br>

        <label for="nombreD">Nombre del Dueño</label>
        <input type="text" id="nombreD" required>
        <br>

        <h3>¿Está vacunada?</h3>
        <input type="radio" name="Vacuna" value="Si" required> Si
        <input type="radio" name="Vacuna" value="No"> No
        <br><br>

        <button type="submit">Registrar Mascota</button>
    </form>

    <h2>Mascotas Registradas</h2>
    <ul id="listaMascotas"></ul>

    <h2>Resumen</h2>
    <div id="resumen"></div>

    <script type="module" src="/public/src/index.js"></script>
</body>
</html>
